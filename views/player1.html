<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="jquery-ui-1.11.4/jquery-ui.css">
    <link rel="stylesheet" media="screen" href="css/star-rating.min.css">
    <link rel="stylesheet" media="screen" href="css/player1.css">
    <title>Explorateur</title>
</head>
<body>
<div id="locationInfo">
    <div id="wrap">
        <iframe id="frame" src="" name="targetframe" allowTransparency="true" scrolling="auto" frameborder="0">
        </iframe>
    </div>
</div>
<div id="personalInfo" class="container">
    <div id="avatar"><img src=""></div>
    <div id="vote">
        <span class="glyphicon glyphicon-heart grey" id="heart"></span>
        <p>I like</p>
    </div>
    <div id="addNotes" >
        <h5>Ajouter mes notes</h5>
        <div id="myNote">
            <textarea class="form-control" rows="5" cols="1"></textarea>
            <button class="btn btn-default pull-right btn-sm" id="submitNote">Validation</button>
        </div>
    </div>
    <div id="addAgu">
        <h5>Ajouter mes argumentaires</h5>
        <div id="myAgu">
            <textarea class="form-control" rows="5" cols="1"></textarea>
            <button class="btn btn-default pull-right btn-sm" id="submitAgu">Validation</button>
        </div>
    </div>

    <div id="showNotes">
        <h5>Mes notes</h5>
        <span id="note"></span>
    </div>
    <div id="showAgu">
        <h5>Mes argumentaires</h5>
        <span id="arguments"></span>
    </div>
</div>
<div id="dialogSpace">
    <div id="chooseLocationDlg" title="Attention">
        Choisissez d'abord un emplacement!
    </div>
    <div id="writeNoteDlg" title="Attention">
        Ã‰crivez une note avant de la soumettre!    
    </div>
</div>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/pouchdb-3.4.0.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/player1.js"></script>
<script src="js/star-rating.min.js"></script>
<script src="js/screenfull.js"></script>
<script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
</body>
</html>
